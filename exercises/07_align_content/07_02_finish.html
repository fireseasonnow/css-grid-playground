<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07 - Align the content</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="../../assets/style.css" rel="stylesheet">
    <style>
        .grid {
            display: grid;
            height: 500px;
            grid-template-columns: 2fr 50px 1fr;
            grid-template-rows: 100px 75px repeat(3, 50px);
            grid-gap: 0 10px;
            align-content: space-around;
        }
    </style>
</head>
<body>
    <p class="taskText">Set up 3 columns grid: 2 fractions, 50px, 1 fraction + 5 rows: 100px, 75px and 3x50px + column gap 10px + space around the grid in column</p>

    <div class="grid">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
        <div class="grid__item">5</div>
        <div class="grid__item">6</div>
        <div class="grid__item">7</div>
        <div class="grid__item">8</div>
        <div class="grid__item">9</div>
        <div class="grid__item">10</div>
        <div class="grid__item">11</div>
        <div class="grid__item">12</div>
        <div class="grid__item">13</div>
        <div class="grid__item">14</div>
    </div>
</body>
</html>
