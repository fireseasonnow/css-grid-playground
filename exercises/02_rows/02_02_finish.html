<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02 - Let's start with rows</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="../../assets/style.css" rel="stylesheet">
    <style>
        .grid {
            display: grid;
            grid-template-columns: 100px 200px 100px 200px;
            grid-template-rows: 50px 50px 50px 50px 50px;
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <p class="taskText">Set up 4 columns 100px and 200px alternately + 5 rows of 50px + 20px gap</p>
   
    <div class="grid">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
        <div class="grid__item">5</div>
        <div class="grid__item">6</div>
        <div class="grid__item">7</div>
        <div class="grid__item">8</div>
        <div class="grid__item">9</div>
        <div class="grid__item">10</div>
        <div class="grid__item">11</div>
        <div class="grid__item">12</div>
        <div class="grid__item">13</div>
        <div class="grid__item">14</div>
        <div class="grid__item">15</div>
        <div class="grid__item">16</div>
        <div class="grid__item">17</div>
    </div>
</body>
</html>
