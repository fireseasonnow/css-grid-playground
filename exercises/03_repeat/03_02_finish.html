<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03 - Type less with repeat</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="../../assets/style.css" rel="stylesheet">
    <style>
        .grid {
            display: grid;
            grid-template-columns: 75px repeat(2, 100px);
            grid-template-rows: repeat(3, 30px 50px 70px);
            grid-gap: 5px 15px;
        }
    </style>
</head>
<body>
    <p class="taskText">Set up 3 columns: 75px and 2x100px + 9 rows 30px, 50px, 70px alternately + 15 column gap + 5px row gap</p>
   
    <div class="grid">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
        <div class="grid__item">5</div>
        <div class="grid__item">6</div>
        <div class="grid__item">7</div>
        <div class="grid__item">8</div>
        <div class="grid__item">9</div>
        <div class="grid__item">10</div>

        <div class="grid__item">12</div>
        <div class="grid__item">13</div>
        <div class="grid__item">14</div>
        <div class="grid__item">15</div>
        <div class="grid__item">16</div>
        <div class="grid__item">17</div>
        <div class="grid__item">18</div>
        <div class="grid__item">19</div>
        <div class="grid__item">20</div>

    </div>
</body>
</html>
