<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>05 - Mixing fractions</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="../../assets/style.css" rel="stylesheet">
    <style>
        .grid {
            display: grid;
            grid-template-columns: 20px 1fr 40px 1fr;
            grid-gap: 10px 5px;
        }
    </style>
</head>
<body>
    <p class="taskText">Set up 4 columns: 20px and 40px alternately with fraction units + column gap 5px + row gap 10px</p>

    <div class="grid">
        <div class="grid__item">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
        <div class="grid__item">5</div>
        <div class="grid__item">6</div>
        <div class="grid__item">7</div>
        <div class="grid__item">8</div>
        <div class="grid__item">9</div>
        <div class="grid__item">10</div>
    </div>
</body>
</html>
